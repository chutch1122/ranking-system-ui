<mat-card class="page-with-content">
  <mat-card-content>
    <h1>Game Submission</h1>
    <form>

        <h3>Game Details</h3>
        <mat-form-field>
          <input matInput [formControl]="displayValue" placeholder="Game Name">
        </mat-form-field>

        <mat-form-field>
          <input matInput [formControl]="startingSeason" placeholder="Starting Season">
        </mat-form-field>

      <h3>Team Sizes</h3>
      <mat-form-field>
        <input matInput [formControl]="firstTeamSize" placeholder="Team A Size">
      </mat-form-field>

      VS.

      <mat-form-field>
        <input matInput [formControl]="secondTeamSize" placeholder="Team B Size">
      </mat-form-field>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="submit()">SUBMIT</button>
  </mat-card-actions>
</mat-card>
