<div class="game-lists">
  <div *ngFor="let type of gameTypes" class="game-list">
    <mat-card>
      <mat-card-content>
        <h1>{{ type.displayValue}}</h1>
        <app-game-list
          [games]="gameTypeToGames.get(type.typeName)"
          [type]="type"
        ></app-game-list>
      </mat-card-content>
    </mat-card>
  </div>

  <div *ngIf="oddNumberOfGames" class="spacer"></div>

</div>
