<div style="width: 100%; height: 100%;">
  <ngx-charts-line-chart
    [autoScale]="true"
    [legend]="true"
    [results]="data"
    [scheme]="'fire'"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [timeline]="true"
    [xAxisLabel]="xAxisLabel"
    [xAxis]="true"
    [yAxisLabel]="yAxisLabel"
    [yAxis]="true"
    legendTitle="Games"
  >
  </ngx-charts-line-chart>
</div>
