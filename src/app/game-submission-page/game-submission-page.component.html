<mat-card class="page-with-content">
  <mat-card-content>
    <h1>Game Submission</h1>
    <form>

      <h3>Sport</h3>
      <mat-form-field>
        <mat-select [formControl]="gameControl" placeholder="Select a game">
          <mat-option *ngFor="let game of gameTypes" [value]="game">{{game.displayValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <h3>Winning Team</h3>
      <mat-form-field>
        <mat-select [formControl]="winningTeamPlayer1" placeholder="Select a player">
          <mat-option *ngFor="let player of players" [value]="player.id">{{player.firstName}} {{player.lastName}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-select [formControl]="winningTeamPlayer2" placeholder="Select a player">
          <mat-option *ngFor="let player of players" [value]="player.id">{{player.firstName}} {{player.lastName}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <h3>Losing Team</h3>
      <mat-form-field>
        <mat-select [formControl]="losingTeamPlayer1" placeholder="Select a player">
          <mat-option *ngFor="let player of players" [value]="player.id">{{player.firstName}} {{player.lastName}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-select [formControl]="losingTeamPlayer2" placeholder="Select a player">
          <mat-option *ngFor="let player of players" [value]="player.id">{{player.firstName}} {{player.lastName}}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="submit()">SUBMIT</button>
  </mat-card-actions>
</mat-card>
