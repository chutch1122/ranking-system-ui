<mat-card class="page-with-content">
  <mat-card-content>
    <h1>Player Submission</h1>
    <form>

      <h3>Name</h3>
      <mat-form-field>
        <input [formControl]="firstNameControl" matInput placeholder="First Name">
      </mat-form-field>

      <mat-form-field>
        <input [formControl]="lastNameControl" matInput placeholder="Last Name">
      </mat-form-field>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="submit()" mat-button>SUBMIT</button>
  </mat-card-actions>
</mat-card>
